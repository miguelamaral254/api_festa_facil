name: Deploy Node App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run build (if needed)
        run: echo "Sem etapa de build por enquanto"

      - name: ğŸ“‚ Zip app for deployment
        run: zip -r app.zip . -x "node_modules/*" ".git/*"

      - name: ğŸ” Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: app.zip
